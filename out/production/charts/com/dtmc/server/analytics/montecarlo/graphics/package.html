<H2>Package description: <code>Graphics</code></H2>

The class <code>JGraph</code> plots functions <code>y=f(t)</code> from discrete
series of values contained in a java array and the class <code>PathFrame</code>
displays the paths of a stochastic process. Simultaneous display of several
graphs or paths in varying colours is supported.
