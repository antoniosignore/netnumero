    <H1>ARMA Parameters</H1>

    <H2>Java Applet</H2>

    <P>

        <APPLET CODE="ARMAParameters.class" ALIGN="CENTER" WIDTH=600 HEIGHT=300>
            <PARAM NAME="T" VALUE="500">
            <PARAM NAME="m" VALUE="30">

<P>

    The purpose of this applet is to help students learn how to interpret the ACF and PACF diagnostics. Using some basic
    ARMA models, you can see how the ACF and PACF look to get insight into how peaks should and should not be
    interpreted.
